
@(products: java.util.Set[Product])
@main("Products catalogue") {
    <h1>All products</h1>
    <dl>
    @for(product <- products) {
        <dt>
            <a href="@routes.ProductsController.details(product.ean)">
                @product.ean - @product.name
            </a> </dt>
        <dd>@product.description</dd>
    }
    </dl>
    <a href="@routes.ProductsController.newProduct()" class="btn">
        <i class="icon-plus"></i> New product</a>
}
